<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/fe1102712b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <!-- Title -->
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Shopping Cart</h1>
        </div>
      </div>
      <!-- Top row -->
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive my-table">
            <thead>
              <tr>
                <th style="width: 40%">Item</th>
                <th style="width: 15%">Unit Price</th>
                <th style="width: 15%">Quantity</th>
                <th style="width: 15%">Cost</th>
                <th style="width: 15%"></th>
              </tr>
            </thead>

            <!-- Each items -->
            <tbody>
              <tr class="itemList">
                <td class="item">Milk</td>
                <td class="price">$<span>3.00</span></td>
                <td class="quantity"><input type="number" value="0"/></td>
                <td class="cost"></td>
                <td class="remove"><i class="fa-regular fa-trash-can"></i></td>
              </tr>
              <tr class="itemList">
                <td class="item">Eggs</td>
                <td class="price">$<span>1.40</span></td>
                <td class="quantity"><input type="number" value="0"/></td>
                <td class="cost"></td>
                <td class="remove"><i class="fa-regular fa-trash-can"></i></td>
              </tr>
              <tr class="itemList">
                <td class="item">Butter</td>
                <td class="price">$<span>3.80</span></td>
                <td class="quantity"><input type="number" value="0"/></td>
                <td class="cost"></td>
                <td class="remove"><i class="fa-regular fa-trash-can"></i></td>
              </tr>
              <tr class="itemList">
                <td class="item">Bread</td>
                <td class="price">$<span>2.50</span></td>
                <td class="quantity"><input type="number" value="0"/></td>
                <td class="cost"></td>
                <td class="remove"><i class="fa-regular fa-trash-can"></i></td>
              </tr>
              <tr class="itemList">
                <td class="item">Ice cream</td>
                <td class="price">$<span>4.60</span></td>
                <td class="quantity"><input type="number" value="0"/></td>
                <td class="cost"></td>
                <td class="remove"><i class="fa-regular fa-trash-can"></i></td>
              </tr>

              <!-- Add Items -->
              <tr id="addItems">
                <td id="newItem"><input type="text" placeholder=" new Item" value=""/></td>
                <td id="newPrice"><input type="number" placeholder=" Price" value=""/></td>
                <td></td>
                <td></td>
                <td id="addBtn"><button style="width: 75%;" class="btn btn-sm btn-danger">Add</button></td>
              </tr>

              <!-- Total Cost -->
              <tr>
                <td style="font-size: 16px; color: #d43f3a;"><strong>TOTAL COST</strong></td>
                <td id="totalCost" style="font-size: 16px;"><strong>$<span>0.00</span></strong></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>

            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
